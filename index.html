<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Purchase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Jost", sans-serif;
        }

        body {
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        section {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #0989ff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0989ff;
            line-height: 0px;
        }

        .hidden-content {
            display: none;
        }

        .flex {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .flex label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .flex input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #0989ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0870d0;
        }

        .get_qr {
            width: 200px;
            height: 200px;
            background: #f0f0f0;
            margin: 20px auto;
            display: block;
            border-radius: 4px;
        }

        .deal {
            text-align: center;
            color: #d9534f;
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
        }

        .timer {
            color: #555;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        .product-details {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        .discount {
            text-align: center;
            font-size: 20px;
            margin: 10px 0;
            color: #28a745;
        }

        .old-price {
            text-decoration: line-through;
            color: #888;
        }

        .upi-option {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        .upi-link {
            background-color: #ff7043;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .upi-link:hover {
            background-color: #e65100;
        }

        .note {
            color: red;
            font-family: 'Times New Roman', Times, serif;
            font-size: large;
            text-decoration: underline;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            // Function to validate User ID and Password
            function validateCredentials(userId, password) {
                return userId === "RoadHost" && password === "promods@rh";
            }

            // Show hidden content after validation
            $(".login_btn").click(function() {
                var userId = $(".userid").val();
                var password = $(".password").val();

                // Validate User ID and Password
                if (validateCredentials(userId, password)) {
                    $(".hidden-content").show();  // Show product details and payment section
                    $(".login-form").hide();      // Hide login form
                    $(".timer").show();           // Show timer
                } else {
                    alert("Invalid User ID or Password. Please try again.");
                }
            });

                        // Validate coupon code and adjust the UPI link accordingly
$(".generate_qr").click(function() {
    var coupon = $(".coupon_code").val();
    var upiLink = "";

    if (coupon === "RH2024") {
        upiLink = "upi://pay?pa=9110218701@ybl&pn=YourName&am=39&cu=INR&tn=Purchase";
        $(".discount").html(`Rs39 <span class="old-price">Rs70</span> (Coupon applied!)`);
    } else {
        upiLink = "upi://pay?pa=9110218701@ybl&pn=YourName&am=70&cu=INR&tn=Purchase";
        $(".discount").html(`Rs70 <span class="old-price"></span> (No coupon applied)`);
    }

    // Generate the QR Code with the correct UPI link
    var qrLink = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(upiLink);
    $(".get_qr").attr("src", qrLink);
    $(".qr_code").show(); // Show QR code section after generation
});

// Open UPI App with the dynamically generated UPI link
$(".upi-link").click(function() {
    var coupon = $(".coupon_code").val();
    var upiLink = "";

    if (coupon === "RH2024") {
        upiLink = "upi://pay?pa=9110218701@ybl&pn=YourName&am=39&cu=INR&tn=Purchase";
    } else {
        upiLink = "upi://pay?pa=9110218701@ybl&pn=YourName&am=70&cu=INR&tn=Purchase";
    }

    window.location.href = upiLink; // Redirect to UPI payment
});
            // Countdown Timer
            function updateTimer() {
                var now = new Date();
                var saleEndDate = new Date('2024-10-12T23:59:59');
                var timeRemaining = saleEndDate - now;

                if (timeRemaining > 0) {
                    var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                    $(".timer").text("Sale ends in: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s");
                } else {
                    $(".timer").text("Sale has ended.");
                }
            }

            setInterval(updateTimer, 1000);
        });
    </script>
</head>
<body>
    <section>
        <h1>twelve.ten</h1>
        <p class="note">Ensure to provide accurate UTR/Transaction ID for successful download!</p>

        <div class="login-form">
            <div class="flex">
                <label>User ID</label>
                <input type="text" class="userid" placeholder="Enter User ID">
            </div>
            <div class="flex">
                <label>Password</label>
                <input type="password" class="password" placeholder="Enter Password">
            </div>
            <button class="login_btn">Login</button>
        </div>

        <div class="hidden-content">
            <div class="product-details">
                <h2>Game Models</h2>
                <p class="discount">Rs70</p>
            </div>

            <div class="flex">
                <label>Coupon Code (Optional)</label>
                <input type="text" placeholder="Enter Coupon Code" class="coupon_code">
            </div>

            <div class="deal">Limited time offer! Don't miss out.</div>
            <div class="timer" style="display: none;">Loading timer...</div>

            <div class="form">
                <button class="generate_qr">Pay via UPI</button>
            </div>

            <div class="qr_code" style="display:none;">
                <p>Scan the QR Code using any UPI app to complete the payment.</p>
                <center><img src="" alt="QR CODE" class="get_qr"></center>
                <div class="upi-option">
                    <p>OR</p>
                    <button class="upi-link">Open UPI App</button>
                </div>
                <div class="flex">
                    <label>UTR/Transaction ID*</label>
                    <input type="number" name="id" placeholder="Enter Transaction ID" class="id">
                </div>
                <button class="download_now">Download Now</button>
            </div>
        </div>
    </section>
</body>
</html>
